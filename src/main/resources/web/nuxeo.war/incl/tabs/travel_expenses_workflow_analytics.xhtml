<div xmlns="http://www.w3.org/1999/xhtml"
    style="overflow: hidden">

  <script src="#{baseURL}bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="#{baseURL}bower_components/moment/min/moment-with-locales.min.js"></script>

  <link rel="import" href="#{baseURL}travel-expenses/elements/elements.vulcanized.html"></link>

  <template is="dom-bind">

    <div style="text-align: right; padding: 0 20px;">
      <input type="date" value="{{startDate::change}}" style="display: inline; width: 125px"></input>
      <input type="date" value="{{endDate::change}}" style="display: inline; width: 125px"></input>
    </div>

    <nuxeo-connection id="nx_connection" url="/nuxeo"></nuxeo-connection>
    <nx-workflow-dashboard start-date="[[startDate]]" end-date="[[endDate]]"></nx-workflow-dashboard>

  </template>

  <script>
    var t = document.querySelector('template');
    var currentDate = moment();
    t.endDate = currentDate.format("YYYY-MM-DD");
    t.startDate = currentDate.subtract(7, 'days').format("YYYY-MM-DD");
  </script>

</div>
