<dom-module id="nx-workflow-dashboard">

  <link rel="import" type="css" href="nx-workflow-dashboard.css">

  <template>

    <!-- Example 1: Workflow duration -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         grouped-by="workflowVariables.department"
                         metrics="avg(timeSinceWfStarted)"
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{durations}}">
    </nuxeo-workflow-data>

    <paper-card heading="Workflow Length" elevation="2">
      <div class="card-content">
        <nuxeo-data-table columns='[{"key": "key", "title": "Department of the requester"}, {"key": "value", "title": "Length of the processus"}]'
                          data="[[_table(durations)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>

    <!-- Example 2: Workflow instance count per amount -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         with-ranges='{"workflowVariables.amount":[{"key": "<= 1500", "to": 1500 },{"key": "> 1500", "from": 1500}]}'
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{instancesCountPerAmount}}">
    </nuxeo-workflow-data>

    <paper-card heading="Expenses Cost Repartitions" elevation="2">
      <div class="card-content">
        <chart-pie values=[[_values(instancesCountPerAmount)]]
                   series=[[_series(instancesCountPerAmount)]]
                   options='{"responsive": true}'>
        </chart-pie>
      </div>
    </paper-card>

    <!-- Example 3: Workflow instance count per user per date -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         task="wf.travelExpenses.create"
                         grouped-by="taskActor"
                         with-date-intervals="day"
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{instancesCountPerUserPerDay}}">
    </nuxeo-workflow-data>

    <paper-card heading="Number of requests" elevation="2">
      <div class="card-content">
          <chart-line labels=[[_labels(instancesCountPerUserPerDay)]]
                      values=[[_values(instancesCountPerUserPerDay)]]
                      series=[[_series(instancesCountPerUserPerDay)]]
                      options='{"responsive": true, "datasetFill": false}'>
          </chart-line>
      </div>
    </paper-card>

    <!-- Example 4 -->
    <paper-card heading="Top Requester (nb of request)" elevation="2">
      <div class="card-content">
         <chart-bar labels=[[_labels(instancesCountPerUserPerDay)]]
                    series=[[_series(instancesCountPerUserPerDay)]]
                    values=[[_values(instancesCountPerUserPerDay)]]
                    options='{"responsive": true, "horizontal": "true"}'>
        </chart-bar>
      </div>
    </paper-card>

    <!-- Example 5: Sum of amount per user per day -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         task="wf.travelExpenses.create"
                         grouped-by="taskActor"
                         with-date-intervals="day"
                         metrics="sum(workflowVariables.amount)"
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{amountPerUserPerDay}}">
    </nuxeo-workflow-data>

    <paper-card heading="Top Requester (total amount)" elevation="2">
      <div class="card-content">
        <chart-bar labels=[[_labels(amountPerUserPerDay)]]
                   series=[[_series(amountPerUserPerDay)]]
                   values=[[_values(amountPerUserPerDay)]]
                   options='{"responsive": true, "horizontal": "true"}'>
        </chart-bar>
      </div>
    </paper-card>

    <!-- Example 6: Average validation time per user -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         task="Accept/ Reject"
                         grouped-by="taskActor"
                         metrics="avg(timeSinceWfStarted)"
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{validationTimePerUser}}">
    </nuxeo-workflow-data>

    <paper-card heading="Average validation time per user" elevation="2">
      <div class="card-content">
        <nuxeo-data-table columns='[{"key": "key", "title": "Assignee"}, {"key": "value", "title": "Average Validation Waiting"}]'
                              data="[[_table(validationTimePerUser)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>

    <!-- Example 7: Total number of actions triggered -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         task="Accept/ Reject"
                         grouped-by="action"
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{numberOfActions}}">
    </nuxeo-workflow-data>

    <paper-card heading="Number of actions triggered" elevation="2">
      <div class="card-content">
        <chart-pie values=[[_values(numberOfActions)]]
                   series=[[_series(numberOfActions)]]
                   options='{"responsive": true}'>
        </chart-pie>
      </div>
    </paper-card>

    <!-- Example 8: Total number of actions by ‘department’ -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         task="Accept/ Reject"
                         grouped-by="action,workflowVariables.department"
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{numberOfActionsPerDepartment}}">
    </nuxeo-workflow-data>

    <paper-card heading="Number of actions by department" elevation="2">
      <div class="card-content">
        <chart-bar labels=[[_labels(numberOfActionsPerDepartment)]]
                   series=[[_series(numberOfActionsPerDepartment)]]
                   values=[[_values(numberOfActionsPerDepartment)]]
                   options='{"responsive": true}'>
        </chart-bar>
      </div>
    </paper-card>

    <!-- Example 9: Sum of expense’s registered per department per day -->
    <nuxeo-workflow-data workflow="TravelExpenseValidation"
                         task="Accept/ Reject"
                         grouped-by="workflowVariables.department"
                         with-date-intervals="day"
                         metrics="sum(workflowVariables.amount)"
                         start-date="[[startDate]]" end-date="[[endDate]]"
                         data="{{amountPerDepartmentPerDay}}">
    </nuxeo-workflow-data>

    <paper-card heading="Sum of expenses registered per department per day" elevation="2">
      <div class="card-content">
        <chart-bar labels=[[_labels(amountPerDepartmentPerDay)]]
                   series=[[_series(amountPerDepartmentPerDay)]]
                   values=[[_values(amountPerDepartmentPerDay)]]
                   options='{"responsive": true}'>
        </chart-bar>
      </div>
    </paper-card>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'nx-workflow-dashboard',
    behaviors: [Nuxeo.DataDrivenBehavior],
    properties: {
      startDate: String,
      endDate: String
    },
    _table: function(data) {
      return data.map(function (e) {
        return {key: e.key, value: this._asDuration(e.value)};
      }.bind(this));
    },
    _asDuration: function (duration) {
      var seconds = Math.floor(duration/1000),
        minutes = Math.floor(seconds/60),
        hours = Math.floor(minutes/60),
        days = Math.floor(hours/24),
        hours = hours-(days*24),
        minutes = minutes-(days*24*60)-(hours*60),
        seconds = seconds-(days*24*60*60)-(hours*60*60)-(minutes*60),
        result = "";
      if (days > 0) {
        result += days + " Days ";
      }
      if (hours > 0) {
        result += hours + " h ";
      }
      if (minutes > 0) {
        result += minutes + " m ";
      }
      if (seconds > 0) {
        result += seconds + " s ";
      }
      return result;
    }
  });

</script>
