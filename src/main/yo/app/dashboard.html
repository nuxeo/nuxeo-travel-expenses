<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuxeo Travel Expenses - Dashboard</title>

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js vendor/jquery.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- endbuild-->

  <!-- build:js vendor/moment.js -->
  <script src="bower_components/moment/min/moment-with-locales.js"></script>
  <!-- endbuild-->

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved class="fullbleed">
<template is="dom-bind">

  <nx-connection url="/nuxeo"></nx-connection>

  <paper-header-panel>
    <paper-toolbar light>
      <div>
        <img class="logo" src="images/nuxeo.png" alt="Nuxeo">
      </div>
      <div style="position: absolute; top: 20px; right: 100px">
        <input type="date" value="{{startDate::change}}">
        <input type="date" value="{{endDate::change}}">
      </div>
    </paper-toolbar>

    <nx-workflow-dashboard start-date="[[startDate]]" end-date="[[endDate]]"></nx-workflow-dashboard>

  </paper-header-panel>

</template>

</body>

<script>
  var t = document.querySelector('template');
  var currentDate = moment();
  t.endDate = currentDate.format("YYYY-MM-DD");
  t.startDate = currentDate.subtract(7, 'days').format("YYYY-MM-DD");
</script>
</html>
